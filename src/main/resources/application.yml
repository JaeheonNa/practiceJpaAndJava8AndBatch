
server:
  port: 8080
  servlet:
    session:
      timeout: 120m
    encoding:
      charset: UTF-8
      force: true
  tomcat:
    threads:
      min-spare: 30
spring:
  datasource:
    hikari:
      platform: h2
      jdbc-url: jdbc:h2:mem:test #jdbc:h2:tcp://localhost/~/test
      driver-class-name: org.h2.Driver
      username: SA
      password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show-sql: true
        format_sql : true
    show-sql: true
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
